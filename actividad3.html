<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACTIVIDAD3</title>
</head>
<body>
    <script>
        const contraseña = "Sebas738";
        let intentoContraseña;

        do {
           intentoContraseña = prompt("Ingresa tu contraseña: ");

           if (intentoContraseña !== contraseña) {
             alert("¡CONTRASEÑA INCORRECTA, intente nuevamente!");
            }

           } while (intentoContraseña !== contraseña);

            alert("¡Contraseña correcta!");

    </script>
    
</body>
</html>
